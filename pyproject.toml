[tool.poetry]
name = "oneup"
version = "0.1.2"
description = "A CLI tool to check for dependency updates for Python, in Python"
authors = ["Andr√©s Ignacio Torres <dev@aitorres.com>"]
license = "AGPL-3.0-only"
readme = "README.md"
repository = "https://github.com/aitorres/oneup"
keywords = [
    "python",
    "dependency updates",
    "pyproject",
    "requirements",
    "cli"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Operating System :: OS Independent",
    "Topic :: Software Development",
    "Topic :: Utilities",
    "Typing :: Typed"
]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/aitorres/oneup/issues"

[tool.poetry.dependencies]
python = "^3.9"
termcolor = "^1.1.0"
requests = "^2.26.0"
requirements-parser = "^0.2.0"
toml = "^0.10.2"

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"
pytest-cov = "^3.0.0"
flake8 = "^4.0.1"
mypy = "^0.910"
pylint = "^2.12.2"
types-termcolor = "^1.1.2"
types-toml = "^0.10.1"
types-requests = "^2.26.1"

[tool.poetry.scripts]
oneup = 'oneup.cli:main'

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
